spring.application.name=trantantai

# MongoDB Atlas Connection (Spring Boot 4.x uses spring.mongodb.* prefix)
spring.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/hutech_db}
spring.mongodb.database=hutech_db

# Enable auto-index creation (development only)
spring.mongodb.auto-index-creation=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# Error Handling
server.error.path=/error
server.error.whitelabel.enabled=false

# SpringDoc OpenAPI / Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=trantantai.trantantai.controllers
springdoc.paths-to-match=/api/**,/admin/api/**

# MoMo Payment Configuration (Sandbox - Official Test Credentials)
momo.partner-code=${MOMO_PARTNER_CODE:your-partner-code}
momo.access-key=${MOMO_ACCESS_KEY:your-access-key}
momo.secret-key=${MOMO_SECRET_KEY:your-secret-key}
momo.endpoint=https://test-payment.momo.vn/v2/gateway/api/create
momo.query-endpoint=https://test-payment.momo.vn/v2/gateway/api/query
momo.return-url=http://localhost:8080/cart/momo-return
momo.ipn-url=http://localhost:8080/api/momo/ipn

# Cloudinary Configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:your-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:your-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:your-api-secret}

# OpenAI Configuration (for testing - move to env var in production)
# openai.api-key=
openai.moderation-endpoint=https://api.openai.com/v1/moderations
openai.moderation-model=omni-moderation-latest

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=15MB
