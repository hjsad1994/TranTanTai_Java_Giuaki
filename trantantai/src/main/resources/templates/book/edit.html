<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Sách - BookHaven</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{layout::header}"></th:block>

<main class="flex-grow-1 d-flex align-items-center py-4">
    <div class="container">
        <div class="auth-container animate-fade-in-up">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-pencil-square me-2" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
                Chỉnh Sửa Sách
            </h2>

            <form th:action="@{/books/edit/{id}(id=${book.getId()})}" th:object="${book}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book me-1" viewBox="0 0 16 16">
                            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                        </svg>
                        Tên sách <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"
                           placeholder="Nhập tên sách" required maxlength="50" autofocus>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person me-1" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                        Tác giả <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="author" th:field="*{author}"
                           th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'"
                           placeholder="Nhập tên tác giả" required maxlength="50">
                    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar me-1" viewBox="0 0 16 16">
                            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.315 0-1.667-1.104-2.512-3.074-3.003l-.604-.165v-3.34c1.143.146 1.904.857 1.996 1.83h1.724c-.09-1.776-1.458-2.998-3.72-3.137V3h-1.043v1.163C5.312 4.31 4.025 5.474 4.025 7.15c0 1.513.954 2.362 2.77 2.77l.557.152v3.55c-1.284-.14-2.069-.911-2.152-1.84zm2.771-2.305c-.91-.24-1.408-.68-1.408-1.371 0-.775.654-1.301 1.689-1.429v2.8h-.281zm2.272 1.13c1.02.257 1.554.706 1.554 1.475 0 .87-.725 1.447-1.836 1.568v-3.018l.282-.025z"/>
                        </svg>
                        Giá <span class="text-danger">*</span>
                    </label>
                    <input type="number" class="form-control" id="price" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                           placeholder="Nhập giá sách" step="0.01" min="0">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small"></span>
                </div>
                <div class="mb-4">
                    <label for="categoryId" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tags me-1" viewBox="0 0 16 16">
                            <path d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z"/>
                            <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z"/>
                        </svg>
                        Danh mục <span class="text-danger">*</span>
                    </label>
                    <select class="form-select" id="categoryId" th:field="*{categoryId}"
                            th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'">
                        <option value="">-- Chọn danh mục --</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.getId()}"
                                th:text="${category.getName()}"
                                th:selected="${category.getId() == book.getCategoryId()}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="text-danger small"></span>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-lg me-1" viewBox="0 0 16 16">
                            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                        </svg>
                        Cập Nhật
                    </button>
                    <a href="/books" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-lg me-1" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                        </svg>
                        Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
