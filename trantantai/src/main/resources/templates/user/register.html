<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - BookHaven</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{layout::header}"></th:block>

<main class="flex-grow-1 d-flex align-items-center py-4">
    <div class="container">
        <div class="auth-container animate-fade-in-up">
            <h2>Tạo Tài Khoản</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person me-1" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                        Tên đăng nhập <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                           placeholder="Nhập tên đăng nhập (4-20 ký tự)" required minlength="4" maxlength="20" autofocus>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock me-1" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                        </svg>
                        Mật khẩu <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           placeholder="Nhập mật khẩu" required>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope me-1" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                        Email <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                           placeholder="Nhập địa chỉ email" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></span>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone me-1" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                        </svg>
                        Số điện thoại <span class="text-muted">(không bắt buộc)</span>
                    </label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                           th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'"
                           placeholder="Nhập số điện thoại (10 chữ số)" pattern="\d{10}" maxlength="10">
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></span>
                </div>
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person-plus me-2" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
                        </svg>
                        Đăng Ký
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p style="color: var(--slate);">
                    Đã có tài khoản?
                    <a th:href="@{/login}" class="fw-semibold">Đăng nhập ngay</a>
                </p>
            </div>
        </div>
    </div>
</main>

<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
